name: Build and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build-app
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/testdb
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: cd src
        run: cd src && ls -la && pwd
      - name: debug what dir we are in
        run: ls -la && pwd
      - name: Install dependencies
        run: bun install
      - name: Prisma generate
        run: bunx prisma db push
      - name: Run tests
        run: bun test
