name: Build and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build-app
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: src
    env:
      DATABASE_URL: mysql://test:test@localhost:3306/testdb
    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: test
          MYSQL_DATABASE: testdb
          MYSQL_USER: test
          MYSQL_PASSWORD: test
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Prisma generate
        run: bunx prisma db push
      - name: Run tests
        run: bun test
