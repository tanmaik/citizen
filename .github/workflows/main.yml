name: Build and Run

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build-app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install bun
        uses: oven-sh/setup-bun@v2
      - name: Install dependencies
        run: bun install
      - name: Prisma generate
        run: bunx prisma generate
      - name: Run tests
        run: bun test
